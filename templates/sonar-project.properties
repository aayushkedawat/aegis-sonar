# Aegis sonar config template (generic community version)
# Set your own host URL and project key.

sonar.projectKey=your-org.your-repo
sonar.projectName=your-org.your-repo
sonar.host.url=https://sonar.yourcompany.com

# SONAR_TOKEN is read from environment in Aegis
# sonar.login=

sonar.sources=.
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**

# Optional coverage:
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.typescript.tsconfigPath=tsconfig.json
